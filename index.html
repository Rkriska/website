<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bawana Portal | UGM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div> <!-- efek blur awal -->

  <div class="card">
    <div class="left-side">
      <div class="logo-area" id="focusTrigger">
        <div class="logo">üåç</div>
        <h2>Universitas Gadjah Mada</h2>
        <p>Locally Rooted, Globally Respected</p>
      </div>
    </div>

    <div class="right-side">
      <h1>Welcome Back üëã</h1>
      <p class="subtitle">Login untuk melanjutkan perjalananmu bersama InpoGama.</p>

      <form class="login-form" id="loginForm">
        <input type="text" id="email" placeholder="Username UGM" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="footer-links">
        <a href="#" class="faculty-link">Forgot Password?</a> |
        <a href="#" class="faculty-link">Register</a>
      </div>
    </div>
  </div>

  <script>
    // ==== Efek klik logo untuk fokus ====
    const overlay = document.querySelector('.overlay');
    const body = document.body;
    const focusTrigger = document.getElementById('focusTrigger');

    focusTrigger.addEventListener('click', () => {
      body.classList.add('focused');
      overlay.classList.add('hide');
    });
    // ==================================== login form handling ====

     document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(email && password) {
                // Simpan data user
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', email); // ambil username dari email
                
                // Redirect ke dashboard
            }               
             window.location.href = 'dashboard.html';

        });

    // Cek jika user sudah login
    window.addEventListener('load', function() {
      if(localStorage.getItem('isLoggedIn') === 'true') {
        console.log('User sudah login');
      }
    });
  </script>
</body>
</html>
